{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
  {% block content %}
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="display-4 border-bottom mb-4"> Blog Post </legend>
      {{form| crispy}}
    </fieldset>
    <div class="form-group mt-5">
      <button class="btn btn-outline-primary btn-lg" type="submit"> Post</button>
    </div>
  </form>
  {% endblock content %}
