{% extends "blog/base.html" %}
  {% block content %}
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="display-4 border-bottom mb-4"> Delete this Blog Post </legend>
      <h3 class='display-6'>Are you sure you want to delete this blog post "{{object.title}}"?</h3>      
    </fieldset>
    <div class="form-group mt-5">
      <button class="btn btn-outline-danger btn-lg me-3" type="submit"> Yes,Delete</button>
      <a class="btn btn-outline-secondary btn-lg" href="{% url 'Post_details' object.id %}"> Cancel</a>
    </div>
  </form>
  {% endblock content %}
